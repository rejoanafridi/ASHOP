{% load static %}

<!--navbar-->

<div class="container">
	<div class="navbar">
		<div class="logo">
			<a href="{% url 'home' %}">
				<img src="{% static 'images/ashop.png' %}" alt="A-Shop" width="160px"/>
			</a>
		</div>
		<nav>
			<ul id="menuItems">
				<li><a href="{% url 'home' %}"> Home </a></li>
				<li><a href="{% url 'product' %}"> Product</a></li>
				<li><a href="#"> About </a></li>
				<li><a href="#"> Contact</a></li>
				<li>
                {% if user.is_authenticated %}
                   <li> <a href="#">{{ user.username }}</a></li>
                  <li>
				   <a href="{% url 'LogOut' %}">Logout</a>
				  </li> 
				  
				  	<a href="{% url 'cart' %}">
			    <img src=" {% static 'images/cart.png' %} "
				alt=""
				width="30px"
				height="30px"/>
		        </a>
				  
                {% else %}
                    <a href="{% url 'login' %}"> Account</a>
                {% endif %}
            </li>
			</ul>
		</nav>
		
		<img
			src=" {% static 'images/menu.png' %} "
			class="menu-icon"
			onclick="manutoggle()"
		/>
	</div>
</div>
